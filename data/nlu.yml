  #Intents
  - intent: ask_project
    examples: |
      - Got any [remote](location_type) projects in [Nursing](discipline) that last [12 Weeks](duration)?
      - Can I find an [On-site](location_type) project in [Civil Engineering](discipline) that focuses on [bridge design](keyword) and runs for [24 Weeks](duration)?
      - I need a [Small](size) [Marketing](discipline) project that I can do [online](location_type).
      - Show me available [IT & Computer Science](industry) projects focused on [data analytics](keyword) that are [online](location_type).
      - Are there [Medium](size) [Business](industry) projects that last [4 Weeks](duration)?
      - Find me a [Software Engineering](discipline) project focused on [machine learning](keyword) that lasts [12 Weeks](duration).
      - I want an [8-week](duration) [On-site](location_type) project in [Electrical Engineering](discipline). Got anything?
      - Any [Creative Arts](discipline) projects that are [Flexible](location_type) and last [6 Weeks](duration)?
      - What projects are available for [Food Science](discipline) that deal with [food safety](keyword) and last [12 Weeks](duration)?
      - I'm looking for a [Flexible](location_type) project in [Marine Science](discipline) that's [Medium](size) and lasts [6 Weeks](duration).
      - Do you have [Large](size) projects in [Law](discipline) that run for [12 Weeks](duration)?
      - Can I get a [Remote](location_type) project in [Civil Engineering](discipline) that lasts [12 Weeks](duration)?
      - I need an [On-site](location_type) [Paramedics](discipline) project focused on [emergency medical care](keyword) that runs for [6 Weeks](duration).
      - Show me [Small](size) projects for [Midwifery](discipline).
      - Got any [online](location_type) [Small](size) projects in [Software Engineering](discipline) for [machine learning](keyword)?
      - Find me a [Medium](size) project in [Healthcare](industry) that focuses on [Occupational Therapy](discipline).
      - Any short [4-week](duration) [Business](industry) projects available right now?
      - Looking for a [Flexible](location_type) [24-week](duration) project related to [Plumbing](discipline). Anything like that?
      - Can I find a [6-week](duration) [On-site](location_type) [Carpentry](discipline) project focused on [woodworking](keyword)?
      - What [Remote)](location_type) [Engineering](discipline) projects do you have that last for [12 Weeks](duration)?
      - I need a [Remote](location_type) project in [Marketing](discipline) that focuses on [SEO](keyword) and lasts [12 Weeks](duration).
      - Show me the latest [Small](size), [Flexible](location_type) [IT](industry) projects.
      - Are there any [Small](size) [Creative Arts](discipline) projects I can do [online](location_type) for [6 Weeks](duration)?
      - Do you have a [Flexible](location_type) project in [Graphic Design](discipline) that focuses on [digital painting](keyword)?
      - What [Large](size) [Engineering](discipline) projects are available in [automation](keyword)?
      - Find me a [Remote)](location_type) project in [Computer Science](discipline) that runs for [12 Weeks](duration).
      - Any [Remote)](location_type) [Nursing](discipline) projects that focus on [emergency care](keyword) for [12 Weeks](duration)?
      - I'm looking for a [Medium](size) project in [Dentistry](discipline) that focuses on [orthodontics](keyword).
      - Show me a project related to [environmental law](keyword) that lasts for [12 Weeks](duration).
      - What [On-site](location_type) projects do you have for [Biology](discipline) that focus on [lab research](keyword)?


