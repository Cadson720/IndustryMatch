version: "3.1"

intents:
  - greet
  - nlu_fallback
  - ask_project
entities:
  - discipline
  - keywords
  - industry
  - duration
  - size
  - location_type

slots:
  keywords:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: keywords
  discipline:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: discipline
  duration:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: duration
  size:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: size
  industry:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: industry
  location_type:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: location_type

responses:
  utter_greet:
    - text: "Hello! How can I assist you with project searches today?"

  utter_fallback_prompt:
    - text: "Have you thought of a value proposition for the industry partner?"

actions:
  - action_search_projects
  - action_fallback_prompt

policies:
  - name: MemoizationPolicy
    max_history: 5
  - name: RulePolicy
  - name: TEDPolicy
    max_history: 5
  - name: FallbackPolicy
    nlu_threshold: 0.4
    core_threshold: 0.4
    fallback_action_name: "action_default_fallback"
